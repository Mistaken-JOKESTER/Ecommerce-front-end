<div class="container-fluid">
        <form action="" id="profile">
          <div class="row">
              <div class="col-md-4 text-center">
                <div class="form-file">
                    <label class="form-file-label" for="imagePic">
                        <img  alt="" style="width: 200px; height:200px; border-radius: 50%;" id="avatar">
                    </label>
                    <input type="file" class="form-file-input" name="imagePic" id="imagePic" style="height: 200px; visibility: hidden;">
                    
                  </div>
                 
              </div>
              <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">First Name</span>
                            <input type="text" class="form-control" name="firstName" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Second Name</span>
                            <input type="text" class="form-control" name="secondName" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Mobile</span>
                            <input type="text" class="form-control" name="phNumber" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">City</span>
                            <input type="text" class="form-control" name="city" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Adress</span>
                            <input type="text" class="form-control" name="address" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Email</span>
                            <input type="text" class="form-control" name="email" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    
                </div>
              </div>
          </div>
        </form>

        <button type="button" class="btn btn-warning" onclick="deleteIt()">Confirm Delete</button>
