    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="./maket.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-white sticky-md-top">
        <div class="container-fluid text-center">
          <a class="navbar-brand logo"><img src="../pics/logo.png" alt="" srcset=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarText">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Market</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <div id="logedIn">
              
            </div>
              
            
          </div>
        </div>
      </nav>

    <!-- ------------------------------------------------------------------------------------------------------------------------- -->
    <div id="alertMessages">

    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <span><label for="inputState" class="form-label">Category</label></span>
          <span>
          <select id="category" class="form-select">
            <option selected>All</option>
            <option>Sports</option>
            <option>Clothing</option>
            <option>AutoMobile</option>
            <option>Electronics</option>
            <option>Etables</option>
          </select>
        </span>
        </div>
      </div>
      <br>
    </div>

    <div class="container">
      <div class="row" id="marketPlaceProducts">
        
      </div>
    </div>

    <div class="modal fade modal-fullscreen-md-down" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content" id ='productPage'>
          
        </div>
      </div>
    </div>

    <div class="modal fade " id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
      <div class="modal-dialog modal-xl modal-dialog-scrollable modal-fullscreen-md-down">
        <div class="modal-content" id ='Welcome'>
          
        </div>
      </div>
    </div>

    <div class="modal fade" id="buyersCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">My Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="cartBody">
              
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-warning" onclick="emptyCart()" id='weareDiable'>Empty Cart</button>
              <button type="button" class="btn btn-primary" onclick="checkout()" id='weareDiable2'>Checkout</button>
          </div>
        </div>
      </div>
    </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
